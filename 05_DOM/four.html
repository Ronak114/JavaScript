<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black;color: aliceblue;">
    <ul class="lang">
        <li>JS</li>
    </ul>
</body>
<script>
    //whole tree traversing
    function addLangName(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    addLangName("python")
    addLangName("css")

    // optimized soln..preferable
    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addOptiLang("java")

    //EDIT
    const secLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
